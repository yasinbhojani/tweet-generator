<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Generator</title>

    <!-- CSS and JS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="username" id="username-input" autocomplete="off"/><br />
        <input type="text" placeholder="tweet" id="tweet-input" autocomplete="off"/><br />
        <button type="submit">Tweet</button>
      </form>

      <div class="tweet-container">
        <div class="tweet">
          <div class="tweet-content">
            <div class="profile">Y</div>
            <div class="username">Yasin Bhojani</div>
          </div>
          <div class="tweet-text">This page was made by Yasin Bhojani</div>
          <div class="date">1:16pm &middot; 6th June 2022</div>
        </div>
      </div>
    </div>
  </body>
</html>
